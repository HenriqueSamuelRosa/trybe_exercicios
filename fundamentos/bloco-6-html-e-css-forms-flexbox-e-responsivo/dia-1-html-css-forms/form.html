<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="display-1 text-center fw-bold">Trybe Trip</h1>
    <form class="form-control" action="" method="get">
        <div class="mb-3">
            <label class="form-label" for="name">Nome:</label>
            <input class="form-control" type="text" name="name" id="name" maxlength="40" min="10">
        </div>
        <div class="inputs mb-3">
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control" type="email" name="email" id="email" minlength="10" max="50">
        </div>
        <div class="form-check form-switch">
            <p class="h1 text-center">Destino Preferido:</p>
            <div>
                <input class="form-check-input" type="radio" name="option" id="city" value="option1" checked>
                <label class="form-check-label" for="city">Cidade</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" name="option" id="Camp" value="option2">
                <label class="form-check-label" for="Camp">Campo</label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="option" id="beach" value="option3">
                <label class="form-check-label" for="beach">Praia</label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="option" id="Mountain" value="option4">
                <label class="form-check-label" for="Mountain">Montanhas</label>
            </div>
        </div>
        <div class="form-floating">
            <p class="h6"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                TrybeTrip?</p>
            <textarea class="form-control" name="motivo" id="motivo" maxlength="500"></textarea>
        </div>
        <div>
            <p class="h6">Qual a melhor data para realizar sua viagem?
            </p>
            <input type="date" name="" id="data">
            <label for="">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="oportunity">
            <label class="form-check-label" for="oportunity">Gostaria de receber outras incríveis oportunidades oferecidas
                pela Trybe?</label>
            </label>
        </div>
        <div class="form-check">
                <label class="form-check-label" for="terms"></label>
                <input class="form-check-input" type="checkbox" name="terms" id="terms">Concordo que imagens das minhas férias poderão ser usadas
                na divulgação de concursos futuros.
        </div>
        <div id="buttons">
            <button class="btn btn-outline-success" type="submit" name="btn">Enviar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
